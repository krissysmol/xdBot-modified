name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Windows
            os: windows-latest
            build-type: RelWithDebInfo

          - name: Android32
            os: ubuntu-latest
            target: Android32

          - name: Android64
            os: ubuntu-latest
            target: Android64

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4

      # Build the mod with live error output
      - name: Build the mod (show full errors)
        run: |
          set -euxo pipefail
          geode build \
            --bindings geode-sdk/bindings \
            --build-config ${{ matrix.config.build-type || 'Release' }} \
            --export-pdb true \
            --bindings-ref main \
            --combine true \
            --target ${{ matrix.config.target }} \
            2>&1 | tee build.log

      # Explicit failure step if build fails
      - name: Fail if build failed
        if: failure()
        run: |
          echo "::error::Geode build failed for ${{ matrix.config.name }}"
          exit 1

  package:
    name: Package builds
    runs-on: ubuntu-latest
    needs: ['build']

    steps:
      - uses: geode-sdk/build-geode-mod/combine@main
        id: build

      - uses: actions/upload-artifact@v4
        with:
          name: Build Output
          path: ${{ steps.build.outputs.build-output }}
